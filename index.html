<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">1:30</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title">your question could be here</h2>
        <ol id="choices">
          <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
          <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
          <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
          <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
  </ol>
      </div>

      <div class="buttons">
        <button type="button" id="next" class="hide">Next</button>
    </div>


      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="10" />
          <button id="submit" onclick="saveInitials()">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic2.js"></script>
  </body>
</html>
